<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="display">
            <div class="display_number">
                <div id="text_question">123/23*45+2</div>
                <div id="text_answer">=123</div>
            </div>
        </div>
        <div class="number">
            <div class="col1">
            <button id="btn_ac">AC</button>
            <img id="btn_erase" src="img/eraser.svg" alt="">
            <button id="btn_divide">/</button>
            <button id="btn_multiply">*</button>
            </div>

            <div class="col2">
            <button id="btn_seven">7</button>
            <button id="btn_eight">8</button>
            <button id="btn_nine">9</button>
            <button id="btn_minus">-</button>
            </div>

            <div class="col3">
            <button id="btn_four">4</button>
            <button id="btn_five">5</button>
            <button id="btn_six">6</button>
            <button id="btn_plus">+</button>
            </div>

            <div class="col4">
            <button id="btn_one">1</button>
            <button id="btn_two">2</button>
            <button id="btn_three">3</button>
            <button id="btn_percentage">%</button>
            </div>

            <div class="col5">
            <button id="btn_zero">0</button>
            <button id="btn_point">.</button>
            <button id="btn_equalTo">=</button>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
